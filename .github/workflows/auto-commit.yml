name: Auto Commit

on:
  schedule:
    - cron: "0 10 * * *"  # 10 AM UTC
    - cron: "15 23 * * *"  # 10 PM UTC
    - cron: "0 1 * * *"   # 1 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Git
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"

      - name: Make Changes
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M:%S")  # Get exact timestamp
          echo "Automated commit at $DATE" >> changes.txt  # Example update
          git add .

      - name: Commit and Push
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M:%S")  # Get exact timestamp
          git commit -m "Automated commit at $DATE" || exit 0  # Avoid error if no changes
          git push origin main  # Pushes to 'main' branch explicitly change to git push if main isn't your branch
